<div class="page-header">
  <div class="input-group">
    <span class="input-group-addon fui-search"></span>
    <input type="text" class="form-control" placeholder="寻找神贴..." ng-model="queryHighlight" aria-describedby="search-addon-highlights"/>
  </div>
</div>

<table class="table table-bordered table-striped table-condensed">
  <thead>
    <th>作者</th>
    <th>标题</th>
  </thead>
  <tbody>
    <tr ng-repeat="highlight in highlights | filter:queryHighlight">
      <td>
        {{highlight.member}}
      </td>
      <td>
        {{highlight.title}}
        <a ng-href="{{highlight.link}}" target="_blank"><span class="fui-export"></span></a>
      </td>
    </tr>
  </tbody>
</table>
