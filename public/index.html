<!doctype html>
<html ng-app="app">
  <head>
    <title>十字军之王吧统计局</title>
    <script src="http://cdn.bootcss.com/angular.js/1.3.15/angular.min.js"></script>
    <script src="js/components.js"></script>
    <script src="js/app.js"></script>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>

  <tabs>
    <pane title="玩家">
      <div ng-controller="Members">
        <div class="page-header">
          <div class="container">
            <div class="input-group">
              <span class="input-group-addon" id="search-addon-members">&#x1f50e;</span>
              <input ng-model="query" class="form-control" placeholder="寻找丧失..." aria-describedby="search-addon-members">
            </div>
          </div>
        </div>
        <div class="container">
          <table class="table table-bordered table-striped">
            <thead>
              <th>用户名</th>
              <th>积分</th>
              <th>等级</th>
              <th>精品数</th>
              <th>吧务</th>
              <th>制作组</th>
              <th>abc-彩虹小马指数</th>
            </thead>
            <tbody>
              <tr ng-repeat="member in members | filter:query">
                <td>
                  <img src="http://i62.tinypic.com/ev52xv.gif" ng-if="member.name == 'abcdgh'">
                  <a ng-href="{{member.link}}" target="_blank">
                    {{member.name}}
                  </a>
                </td>
                <td>
                  {{member.score}}
                </td>
                <td>
                  {{member.calculated_level | number:2}}
                </td>
                <td>
                  {{member.highlights_count}}
                </td>
                <td>
                  {{member.role_desc}}
                </td>
                <td>
                  {{member.is_modder_desc}}
                </td>
                <td>
                  {{member.point_may_use | number:2}}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </pane>


    <pane title="精品">
      <div ng-controller="Highlights">
        <div class="page-header">
          <div class="container">
            <div class="input-group">
              <span class="input-group-addon" id="search-addon-highlights">&#x1f50e;</span>
              <input ng-model="query_highlight" class="form-control" placeholder="寻找神贴..." aria-describedby="search-addon-highlights">
            </div>
          </div>
        </div>
        <div class="container">
          <table class="table table-bordered table-striped">
            <thead>
              <th>作者</th>
              <th>标题</th>
            </thead>
            <tbody>
              <tr ng-repeat="highlight in highlights | filter:query_highlight">
                <td>
                  {{highlight.member}}
                </td>
                <td>
                  <a ng-href="{{highlight.link}}" target="_blank">
                    {{highlight.title}}
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </pane>

  </tabs>
  </body>
</html>
