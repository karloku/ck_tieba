<!doctype html>
<html ng-app="app">
  <head>
    <script src="/assets/angular/angular.js"></script>
    <script src="js/components.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="/assets/bootstrap/dist/css/bootstrap.css">
  </head>
  <body>
  
  <tabs>
    <pane title="玩家">
      <div ng-controller="Members">
        <div class="page-header">
          <div class="container">
            <input ng-model="query" class="form-control" placeholder="&#x1f50e; 寻找丧失...">
          </div>
        </div>
        <div class="container">
          <table class="table table-bordered table-striped">
            <thead>
              <th>用户名</th>
              <th>积分</th>
              <th>等级</th>
              <th>精品数</th>
              <th>吧务</th>
              <th>制作组</th>
              <th>abc第一公式点数</br>（彩虹小马指数）</th>
            </thead>
            <tbody>
              <tr ng-repeat="member in members | filter:query">
                <td>
                  <a ng-href="{{member.link}}" target="_blank">
                    {{member.name}}
                  </a>
                </td>
                <td>
                  {{member.score}}
                </td>
                <td>
                  {{member.calculated_level | number:2}}
                </td>
                <td>
                  {{member.highlights_count}}
                </td>
                <td>
                  {{member.role_desc}}
                </td>
                <td>
                  {{member.is_modder_desc}}
                </td>
                <td>
                  {{member.point_may_use | number:2}}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </pane>


    <pane title="精品">
      <div ng-controller="Highlights">
        <div ng-repeat="highlight in highlights">
          <div class="page-header">
            <div class="container">
              <input ng-model="query_highlight" class="form-control" placeholder="&#x1f50e; 寻找神贴...">
            </div>
          </div>
          <div class="container">
            <table class="table table-bordered table-striped">
              <thead>
                <th>作者</th>
                <th>标题</th>
              </thead>
              <tbody>
                <tr ng-repeat="highlight in highlights | filter:query_highlight">
                  <td>
                    {{highlight.member}}
                  </td>
                  <td>
                    <a ng-href="{{highlight.link}}" target="_blank">
                      {{highlight.title}}
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </pane>
  </tabs>
  </body>
</html>
